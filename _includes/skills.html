<div class="row">

	<div class="col s12">
		<div class="card">
			<div class="card-image">
				<span class="card-title"><a style="color:white" href=""></a></span>
			</div>
			<div class="card-content">

				{% for skill in site.skills %}
				<div class="skill">
					<i class="devicon-{{skill.name|downcase}}-plain devicon-{{skill.name|downcase}}-plain-wordmark {{site.colored}}" style="font-size:{{site.icon_size}}px;"></i>
					<br/>
					<span class="skill-text">{{skill.name}}</span>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
